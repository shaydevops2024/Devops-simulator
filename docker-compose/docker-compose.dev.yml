version: "3.8"

services:
  gateway:
    build: ../gateway
    ports:
      - "8080:8080"
    depends_on:
      frontend:
        condition: service_started
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
    restart: unless-stopped
    networks:
      - ioa

  frontend:
    build: ../frontend
    restart: unless-stopped
    networks:
      - ioa

  auth-service:
    build: ../services/auth-service
    env_file: ../.env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ioa

  chatbot-service:
    build: ../services/chatbot-service
    env_file: ../.env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ioa

  scenario-runner:
    build: ../services/scenario-runner
    env_file: ../.env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ioa

  worker:
    build: ../services/worker
    env_file: ../.env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ioa

  postgres:
    image: postgres:16-alpine
    env_file: ../.env
    environment:
      POSTGRES_DB: incidentops
      POSTGRES_USER: incidentops
      POSTGRES_PASSWORD: incidentops
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incidentops -d incidentops"]
      interval: 5s
      retries: 20
    restart: unless-stopped
    networks:
      - ioa

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      retries: 30
    restart: unless-stopped
    networks:
      - ioa

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"           # ✅ ADDED (THIS FIXES PROMETHEUS)
    volumes:
      - ../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped
    networks:
      - ioa

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"           # ✅ ADDED (THIS FIXES GRAFANA)
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_USERS_DEFAULT_THEME=dark
    volumes:
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - ioa

networks:
  ioa:
    driver: bridge
