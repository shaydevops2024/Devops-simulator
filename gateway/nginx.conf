worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # ---------------------------------------------------------------------------
  # WebSocket upgrade handling
  # ---------------------------------------------------------------------------
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 8080;
    server_name _;

    # ========================================================================
    # WebSockets (Incident stream)
    # ========================================================================
    location ^~ /ws/ {
      proxy_pass http://chatbot-service:8002;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $http_host;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }

    # ========================================================================
    # API ROUTES
    # ========================================================================
    location ^~ /api/scenarios/ {
      proxy_pass http://scenario-runner:8003/;
      proxy_set_header Host $http_host;
    }

    location ^~ /api/auth/ {
      proxy_pass http://auth-service:8001/;
      proxy_set_header Host $http_host;
    }

    # ========================================================================
    # GRAFANA (SUBPATH SAFE, NO REDIRECT LOOPS)
    # ========================================================================
    location ^~ /grafana/ {
      proxy_pass http://grafana:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Prefix /grafana;
      proxy_redirect off;
    }

    location = /grafana {
      return 301 /grafana/;
    }

    # ========================================================================
    # PROMETHEUS (SUBPATH SAFE)
    # ========================================================================
    location ^~ /prometheus/ {
      proxy_pass http://prometheus:9090/;
      proxy_set_header Host $host;
      proxy_redirect off;
    }

    location = /prometheus {
      return 301 /prometheus/graph;
    }

    # Friendly redirects (people type wrong URLs)
    location = /query {
      return 302 /prometheus/graph;
    }

    location = /graph {
      return 302 /prometheus/graph;
    }

    # ========================================================================
    # FRONTEND (UI)
    # ========================================================================
    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $http_host;
    }
  }
}
